type Article {
  id: Int!
  name: String
  isPublished: Boolean
  createdAt: String
  content: String
}

type Query {
  article(id: Int!): Article
  articles: [Article]
}

type Mutation {
  createArticle(name: String!, content: String!): Article
  updateArticle(id: Int!, name: String!, content: String!): Article
}
